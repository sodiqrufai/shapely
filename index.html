<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAPELY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

    <img src="images/SHAPELY_DARK__1_-removebg-preview.png" width="100px">
    <div class="project-name">
        <img src="images/SHAPELY_DARK__1_-removebg-preview.png" width="70px"><h1>SHAPELY</h1>
    </div>

    <header>
        <div class="search-bar">
            <input type="text" placeholder="Type to search..." >
            <div class="voice-search">
                <i class="fa-light fa-microphone"></i>
            </div>
            <button type="submit">Search</button>
           
        </div>
        
        <p class="paragraph">In order to search within a focus area, type your query and click the focus area below.</p>
        <p class="paragraph2">Or, click a focus area to view all datasets within.</p>
    </header>
       
    <section class="focus-areas">
        <div class="focus-areas-top">
          <button>CLIMATE CHANGE</button>
          <button>DISASTERS</button>
          <button>EXTREME HEAT</button>
          <button>FOOD AVAILABILITY</button>
          <button>HUMAN DIMENSIONS</button>
        </div>
        <div class="focus-areas-bottom">
          <button>HEALTH & AIR QUALITY</button>
          <button>URBAN FLOODING</button>
          <button>WATER AVAILABILITY</button>
        </div>
      </section>

</body>
</html>
